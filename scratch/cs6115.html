<!DOCTYPE html>
<html lang="en">

<head>
  <title>Scratch: Create</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/prototype.js"></script>
</head>

<body>
  <header>
    <h2>Scratch Prototype</h2>
  </header>

  <section>

    <nav id="codeBlocksNav">
    	<img class="codeBlock" id="move" src="image/move.png" alt="move code block" draggable="true">
    	<img class="codeBlock" id="turn" src="image/turn.png" alt="turn code block" draggable="true">
    	<img class="codeBlock" id="sayHello" src="image/sayHello.png" alt="sayHello code block" draggable="true">
    </nav>
    
    <section id="editingPanel"></section>

    <aside>
    	<section id="console">
    		<img src="image/console.png" alt="console section" draggable="false">
    	</section>
    	<button type="button" id="gettingStartedButton" class="btn btn-info">Getting started</button>
 		  <br>
    	<button type="button" id="clearButton" class="btn btn-outline-danger">Delete sprite</button>
    	<br>
    </aside>


  </section>

  <footer></footer>

</body>

</html>
